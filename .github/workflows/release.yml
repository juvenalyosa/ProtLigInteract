name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip (with top-level folder)
        run: |
          set -e
          ZIP=ProtLigInteract.zip
          STAGE=ProtLigInteract
          rm -rf "$STAGE"
          mkdir -p "$STAGE"
          cp __init__.py code_v2.py protliginteract.ui "$STAGE"/
          cp -f README.md requirements.txt "$STAGE"/ || true
          cp -f CONTRIBUTING.md "$STAGE"/ || true
          # Optional assets
          if [ -d screenshots ]; then \
            mkdir -p "$STAGE"/screenshots; \
            cp -f screenshots/*.png "$STAGE"/screenshots/ 2>/dev/null || true; \
          fi
          zip -r "$ZIP" "$STAGE"
          echo "Created $ZIP"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
            files: ProtLigInteract.zip
            generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
